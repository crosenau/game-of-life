<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of Life</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>The Game of Life</h1>
  <div id='main'>
    <canvas></canvas>
    <div id="generations">Generation: 0</div>
    <div id="controls">
      <div id="left">
        <button id="randomize" onclick="randomizeGrid()">Randomize</button>
        <button id="clear" onclick="clearGrid()">Clear</button>
      </div>
      <div id="center">
        <button id="play-stop" onclick="start()">Play</button>
      </div>
      <div id="right">
        <div id="speed-container">
          <label for="speed">Speed: </label>
          <input type="number" id="speed" min="1" max="60" value="1" onchange="setSpeed(this.value)">
        </div>
        <div id="size-container">
          <label for="size">Cell Size: </label>
          <input type="number" id="size" min="1" max="10" value="3" onchange="setCellScale(this.value)">
        </div>
      </div>

    </div>
  </div>

  <script src='canvas.js'></script>
</body>

</html>
