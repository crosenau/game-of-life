<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of Life</title>
</head>

<body>
  <canvas></canvas>
  <div id='menu'>
    <i class="fas fa-cog" id='settings'></i>
    <h1>Game of Life</h1>
    <div id="iterations">Iteration: 0</div>
    <div id="controls">
      
      <div id="buttons">
        <button id="start-stop">Start</button>
        <button id="randomize">Randomize</button>
        <button id="clear">Clear</button>
      </div>

      <div id="input-container">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="1" max="60" value="30">
      </div>

      <div id="input-container">
        <label for="size">Cell Size:</label>
        <input type="range" id="size" min="3" max="20" value="12">
      </div>

      <div id="input-container">
        <label for="trail">Color Trail:</label>
        <input type="range" id="trail" min="1" max="400" value="100">
      </div>

    </div>
  </div>

  <script src='/dist/bundle.js'></script>
</body>

</html>
